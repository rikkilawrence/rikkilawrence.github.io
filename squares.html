<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>squares</title>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="800"></canvas>
  </body>
</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var x = [50, 100]
  var y = [50, 100]
  var speedx = [1, 4];
  var speedy = [2, 5]

  setInterval(boxMover, 10);
  function boxMover() {
    ctx.clearRect(0, 0, 2000, 2000);
    ctx.fillRect(x[0], y[0], 20, 20);
    ctx.fillRect(x[1], y[1], 20, 20);
    x[0] = x[0] + speedx[0]
     x[1] = x[1] + speedx[1]
    y[0] = y[0] + speedy[0]
     y[1] = y[1] + speedy[1]

    if (x[0] < 0) {
      speedx = -speedx;
    }
     if (x[1] < 0) {
      speedx = -speedx;
    }

    if (x[0] > 2000) {
      speedx = -speedx;
    }
      if (x[1] > 2000) {
      speedx = -speedx;
    }
    if (y[0] < 0) {
      speedy = -speedy;
    }
    if (y[1] < 0) {
      speedy = -speedy;
    }

    if (y[0] > 500) {
      speedy = -speedy;
    }
    if (y[1] > 630) {
      speedy = -speedy;
    }
  }
</script>
